<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--CSS STYLING FOR LOADING IMAGE-->
    <style>
        #loading, #results{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <!--Loan Amount-->
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                        </div>
                    <!--Interest-->
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="interest" placeholder="Interest Amount">
                            </div>
                         </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="years" placeholder="Length of loan">
                    </div>
                    <!--Submit Loan-->
                    <div class="form-group">
                        <input type="submit" value="Calculate" class="btn btn-outline-primary btn-block">
                    </div>
                 </form>
                 <!--Loader Here-->
                 <div id="loading">
                     <img src="images/loading.gif">
                 </div>
                 <!--RESULTS FOR LOAN-->
                 <div id="results" class="pt-4">
                 <h2 class="pb-4">Results</h2>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon p-2 center-block" id="basic-addon3">Monthly Payment:</span>
                            <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                    </div>
                    <!--Total monthly payment-->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon p-2">Total Payment:</span>
                            <input type="number" class="form-control" id="total-payment"  disabled>
                        </div>
                    </div>
                    <!--Total interest-->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon p-2">Total Interest:</span>
                            <input type="number" class="form-control" id="total-interest" placeholder="" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
